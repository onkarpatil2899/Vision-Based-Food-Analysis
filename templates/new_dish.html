<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>BE Project</title>
  </head>
  <body class="bg-dark p-2 bg-opacity-50">
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark text-white-50 py-3"
      >
        <div class="container">
          <a href="{{ url_for('logged') }}" class="navbar-brand"
            ><span class="text-warning">THINK</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="{{ url_for('new_dish') }}" class="nav-link text-white"
                  >New Dish</a
                >
              </li>
              <li class="nav-item">
                <a href="{{ url_for('tracking') }}" class="nav-link text-white"
                  >Tracking</a
                >
              </li>
              <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link text-white"
                  >LogOut</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <h1 class="text-center">New Image</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
      <form
        class="p-3 text-center bg-warning"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" class="form-control" name="imagefileID" />
        <input
          type="submit"
          class="btn btn-warning bg-light m-4 text-dark"
          value="Predict Image"
        />
      </form>
    </div>
    {% if prediction%}
    <p class="text-center text-uppercase">I think it is a {{prediction}}</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
      
      <a href="{{ url_for('nutri') }}">
        <button class="btn btn-warning me-md-2 third" type="button">
          Fact Check
        </button>
      
      </a>
      <a href="/recipe">
        <button class="btn btn-warning me-md-2" type="button">Recipe</button>
      </a>
    </div>
    {%endif%}
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
