<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>BE Project</title>
  </head>
  <body class="bg-dark p-2 bg-opacity-50">
    <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark text-white-50 py-3"
      >
        <div class="container">
          <a href="{{ url_for('logged') }}" class="navbar-brand"
            ><span class="text-danger">THINK</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="{{ url_for('new_dish') }}" class="nav-link text-white"
                  >New Dish</a
                >
              </li>
              <li class="nav-item">
                <a href="{{ url_for('tracking') }}" class="nav-link text-white"
                  >Tracking</a
                >
              </li>
              <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link text-white"
                  >LogOut</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section
      class="container-fluid mt-5 justify-content-center text-light text-center"
    >
      <h1 class="text-danger text-capitalize">Confirm the Dish !</h1>
    </section>
   
  <!--confirm the dishes-->
      <section>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container pb-3">
                <div class="row text-center">
            <!--item1-->
            {% for recipe in recipe['recipe'] %}

                

                <div class="col-md">
                    <div class=" p-2 ">
                      <h3 class="card-title m-3">{{ recipe['name'] }}</h3>
                      <img
                        src = {{ recipe['image'] }}
                        class="card-img-top"
                        alt="..."
                      />
                      
                      <div class="card-body">
                        <a
                          href="/recipe_ingredients/{{ recipe['ingredients'] }}" 
                          class="
                            btn btn-danger
                            align-items-md-start
                            border border-dark
                          "
                          >Confirm this one<i class="bi bi-info"></i
                        ></a>
                      </div>
                    </div>
                </div>
    
            {% endfor %}
            
          </div>
        </div>
        >
      </div>
      
    </div>
  </section>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
